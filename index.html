<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="ui-page-title">Ludopoiesis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body onload="cargarIntro()">
<div class="contenedor-principal">
  <h1 id="titulo-home" onclick="cargarIntro()">Ludopoiesis</h1>

  <div id="carta-container"></div>

  <div id="introShort" class="intro-texto" style="display: none;"></div>

  <div id="introLong" class="intro-texto" style="display: none;">
    <span class="more-button" onclick="mostrarAutor()" id="ui-more-autor"></span>
  </div>

  <div id="dinamica" class="intro-texto" style="display: none;"></div>
</div>

<div id="overlay-ampliada"></div>

<div class="zona-controles">
  <div class="botones-controles">
    <button onclick="lanzarCartaSuperpuesta()" id="ui-btn-card"></button>
    <button onclick="reiniciarCartas()" id="ui-btn-new"></button>
  </div>

  <div id="lentes-toggle">
    <div class="lente-horizontal" onclick="toggleLente('naturaleza')">
      <img id="btn-naturaleza" src="img/iconos/icono_naturaleza.png" alt="Nature">
    </div>
    <div class="lente-horizontal" onclick="toggleLente('fluir')">
      <img id="btn-fluir" src="img/iconos/icono_fluir.png" alt="Flow">
    </div>
    <div class="lente-horizontal" onclick="toggleLente('tecnologia')">
      <img id="btn-tecnologia" src="img/iconos/icono_tecnologia.png" alt="Technology">
    </div>
  </div>

  <div id="instrucciones">
    <div class="paso">
      <h2>
        <span id="ui-step-1"></span>
        <i class="fa fa-info-circle" onclick="mostrarPregunta()" id="ui-tip-pregunta"></i>
      </h2>
    </div>

    <div class="paso">
      <h2>
        <span id="ui-step-2"></span>
        <i class="fa fa-info-circle" onclick="mostrarLentes()" id="ui-tip-lentes"></i>
      </h2>
    </div>

    <div class="paso">
      <h2><span id="ui-step-3"></span></h2>
    </div>

    <!-- idioma switch desactivado por ahora (EN-only) -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
