
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludopoiesis</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body onload="inicializarApp()">
  <div id="pantalla-inicial" class="pantalla">
    <h1 onclick="mostrarPantalla('pantalla-inicial')">Ludopoiesis</h1>
    <p id="inicio-subtitulo" class="subtitulo"></p>
    <p id="inicio-mensaje" class="texto"></p>
    <button id="inicio-boton-jugar" onclick="mostrarPantalla('pantalla-juego')"></button>

    <div class="idioma-switch">
      <span class="bandera" id="flag-es" onclick="setIdioma('es')">🇪🇸</span>
      <label class="switch">
        <input type="checkbox" id="idiomaToggle" onchange="toggleIdioma()">
        <span class="slider"></span>
      </label>
      <span class="bandera" id="flag-pt" onclick="setIdioma('pt')">🇧🇷</span>
    </div>
  </div>

  <div id="pantalla-juego" class="pantalla" style="display:none;">
  <h2 id="juego-titulo"></h2>

  <ol class="juego-pasos">
    <li>
      <span id="juego-paso1"></span>
      <span class="icono-ayuda" onclick="mostrarExplicacion('pregunta')">❓</span>
    </li>
    <li>
      <span id="juego-paso2"></span>
      <span class="icono-ayuda" onclick="mostrarExplicacion('lentes')">👓</span>
    </li>
    <li>
      <span id="juego-paso3"></span>
      <span class="icono-ayuda" onclick="mostrarExplicacion('tirada')">🔮</span>
    </li>
  </ol>

  <div id="juego-explicacion" class="explicacion-box" style="display:none;"></div>

    <h2>Elige cómo quieres jugar</h2>
    <button onclick="lanzarCartaSuperpuesta()">Tirar carta</button>
    <button onclick="mostrarPantalla('pantalla-inicial')">🏠 Volver</button>
  </div>

  <div id="pantalla-cartas" class="pantalla" style="display:none;">
    <h2>Tus cartas</h2>
    <div id="zona-cartas"></div>
    <button onclick="mostrarPantalla('pantalla-juego')">↩️ Volver al menú</button>
  </div>

  <div id="pantalla-info" class="pantalla" style="display:none;">
    <h2>¿Qué es Ludopoiesis?</h2>
    <p>Información del autor, créditos, dónde comprar y newsletter...</p>
    <button onclick="mostrarPantalla('pantalla-juego')">🎴 Jugar</button>
  </div>

  <script src="script.js"></script>

<div id="pantalla-tirada" class="pantalla" style="display:none;">
  <h2 id="tirada-titulo"></h2>
  <p id="tirada-instruccion"></p>

  
<div id="lentes-select">
  <span class="lente-boton lente-activo" data-lente="naturaleza">🌱</span>
  <span class="lente-boton lente-activo" data-lente="fluir">🌊</span>
  <span class="lente-boton lente-activo" data-lente="tecnologia">🤖</span>
</div>

<button onclick="lanzarCartaSuperpuesta()">🎴 Tirar otra carta</button>

<!--
    <label><input type="checkbox" id="lente-naturaleza" checked> 🌱 Naturaleza</label><br>
    <label><input type="checkbox" id="lente-fluir" checked> 🌊 Fluir</label><br>
    <label><input type="checkbox" id="lente-tecnologia" checked> 🤖 Tecnología</label>
  </div>

  <button id="tirada-boton-lanzar" onclick="lanzarCartaSuperpuesta()"></button>
  <button id="tirada-boton-volver" onclick="mostrarPantalla('pantalla-juego')"></button>
</div>

<div id="carta-container" style="display:none; margin-top: 1rem; justify-content: center;"></div>
</body>
</html>
